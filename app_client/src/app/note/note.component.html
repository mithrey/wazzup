<h2>Create note</h2>
<form [formGroup]="noteForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="text">Text</label>
        <textarea type="text" formControlName="text" maxlength="1000" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.text.errors }" ></textarea>
        <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
            <div *ngIf="f.text.errors.required">Text is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Create note
        </button>
    </div>
</form>
